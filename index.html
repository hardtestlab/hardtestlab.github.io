<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        ul {
            max-width: 500px;
            margin: 40px auto;
            padding: 0;
            list-style: none;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            padding: 12px;
            background: #ffffff;
            text-decoration: none;
            color: #333;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s ease;
        }

        a:hover {
            background: #eaeaea;
        }
    </style>
</head>
<body>

    <h1>Navigation Page</h1>

    <ul>
        <li>
            <a href="https://hardtestlab.github.io/hardwaretest/" target="_blank">
                Hardware Test Lab
            </a>
        </li>
    </ul>

</body>
</html>
